<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>置信度判断任务 - 认知能力训练</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cj-card {
            background: #f8f9fa;
            border-left: 4px solid #8e44ad;
            border-radius: 10px;
            padding: 16px;
        }

        .cj-options {
            margin-top: 10px;
            display: grid;
            gap: 8px;
        }

        .cj-option {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 8px;
            border: 1px solid #e5eaf0;
            border-radius: 8px;
            background: #fff;
        }

        .cj-slider {
            margin-top: 14px;
            display: grid;
            gap: 8px;
        }

        .cj-slider input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> 返回大厅</a>
            <h1>置信度判断任务</h1>
            <div class="score-board">
                <span><i class="fas fa-list-ol"></i> 题目: <span id="progress">0/8</span></span>
                <span><i class="fas fa-check-circle"></i> 正确率: <span id="acc">0%</span></span>
                <span><i class="fas fa-balance-scale"></i> 校准差: <span id="gap">0%</span></span>
            </div>
        </header>

        <div class="game-area">
            <div class="instruction-overlay" id="start-screen">
                <div class="instruction-content">
                    <h2><i class="fas fa-chart-line"></i> 元认知监控训练</h2>
                    <p>先作答，再给出你对该答案的置信度，训练“知道自己知道多少”。</p>
                    <div class="rule-box">
                        <h3>规则</h3>
                        <ul>
                            <li>每题单选一个答案。</li>
                            <li>用滑块设置你对该答案的置信度（50%-100%）。</li>
                            <li>系统会比较“置信度”与“真实正确率”的差距。</li>
                        </ul>
                    </div>
                    <button class="start-btn" onclick="startGame()">开始任务</button>
                </div>
            </div>

            <div id="cj-panel" style="display:none;">
                <div class="cj-card" id="question-box"></div>
                <div class="cj-options" id="options-box"></div>
                <div class="cj-slider">
                    <label for="confidence">置信度: <span id="confidence-label">70%</span></label>
                    <input id="confidence" type="range" min="50" max="100" step="1" value="70">
                </div>
                <div style="margin-top:12px;">
                    <button class="btn primary" id="submit-btn">提交本题</button>
                </div>
                <p class="feedback-text" id="feedback"></p>
            </div>

            <div class="modal-overlay" id="result-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2><i class="fas fa-flag-checkered"></i> 任务完成</h2>
                    </div>
                    <div class="modal-body">
                        <div class="result-stat">
                            <span class="stat-label">正确率</span>
                            <span class="stat-value highlight" id="result-acc">0%</span>
                        </div>
                        <div class="result-stat">
                            <span class="stat-label">平均置信度</span>
                            <span class="stat-value" id="result-conf">0%</span>
                        </div>
                        <div class="result-stat">
                            <span class="stat-label">校准差 |置信度-正确率|</span>
                            <span class="stat-value warning" id="result-gap">0%</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-primary" onclick="location.reload()">再试一次</button>
                        <a href="index.html" class="btn-secondary">返回大厅</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/shared/training-results.js"></script>
    <script src="confidence-judgment.js"></script>
</body>
</html>
