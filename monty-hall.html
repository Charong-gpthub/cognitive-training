<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蒙提霍尔问题 - 认知能力训练</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .mh-doors {
            display: grid;
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 16px;
            margin: 20px 0;
        }

        .mh-door {
            padding: 20px 10px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            background: #fff;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
            font-weight: 700;
        }

        .mh-door:hover {
            border-color: #3498db;
            transform: translateY(-2px);
        }

        .mh-door.selected {
            border-color: #f39c12;
            background: #fef5e7;
        }

        .mh-door.revealed {
            border-color: #e74c3c;
            background: #fdecea;
            cursor: default;
        }

        .mh-door.winner {
            border-color: #27ae60;
            background: #eafaf1;
        }

        .mh-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        .mh-hint {
            text-align: center;
            color: #34495e;
            min-height: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> 返回大厅</a>
            <h1>蒙提霍尔问题</h1>
            <div class="score-board">
                <span><i class="fas fa-random"></i> 切换胜率: <span id="switch-rate">0%</span></span>
                <span><i class="fas fa-lock"></i> 坚持胜率: <span id="stay-rate">0%</span></span>
                <span><i class="fas fa-list-ol"></i> 回合: <span id="round-count">0</span></span>
            </div>
        </header>

        <div class="game-area">
            <div class="instruction-overlay" id="start-screen">
                <div class="instruction-content">
                    <h2><i class="fas fa-door-open"></i> 条件概率经典题</h2>
                    <p>你先选门，主持人会打开一扇确定是羊的门。此时你可以坚持原选择或改选另一扇未开的门。</p>
                    <div class="rule-box">
                        <h3>规则</h3>
                        <ul>
                            <li>3 扇门中仅 1 扇有汽车，另外 2 扇是山羊。</li>
                            <li>主持人永远不会打开有汽车的门，也不会打开你已选的门。</li>
                            <li>第二步你可以选择 <strong>切换</strong> 或 <strong>坚持</strong>。</li>
                        </ul>
                    </div>
                    <button class="start-btn" onclick="startGame()">开始体验</button>
                </div>
            </div>

            <div id="mh-panel" style="display:none;">
                <div class="mh-doors" id="doors"></div>
                <p class="mh-hint" id="hint-text"></p>
                <div class="mh-actions">
                    <button class="btn primary" id="stay-btn" disabled>坚持原选择</button>
                    <button class="btn secondary" id="switch-btn" disabled>切换到另一扇门</button>
                    <button class="btn" id="next-btn" style="display:none;">下一回合</button>
                </div>
            </div>
        </div>
    </div>

    <script src="src/shared/training-results.js"></script>
    <script src="monty-hall.js"></script>
</body>
</html>
