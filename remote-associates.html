<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远距离联想测验 - 认知能力训练</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>
    <style>
        .rat-stage {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .rat-box {
            width: 100%;
            max-width: 520px;
            border: 1px solid #dce4ec;
            border-radius: 10px;
            background: #fff;
            padding: 16px;
            text-align: center;
        }

        .rat-triad {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 14px;
            letter-spacing: 1px;
        }

        .rat-input {
            width: 100%;
            max-width: 300px;
            padding: 10px 12px;
            border: 1px solid #ccd6df;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
        }

        .rat-feedback {
            min-height: 22px;
            color: #34495e;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <a href="index.html" class="back-btn"><span aria-hidden="true">←</span><span>返回主页</span></a>
            <h1>远距离联想测验</h1>
            <div class="score-board">
                <span><i class="fas fa-list-ol"></i> 题目: <span id="progress">0</span>/12</span>
                <span><i class="fas fa-check"></i> 正确: <span id="correct">0</span></span>
                <span><i class="fas fa-stopwatch"></i> 用时: <span id="time">0s</span></span>
            </div>
        </header>

        <div class="game-area">
            <div class="instruction-overlay" id="start-screen">
                <div class="instruction-content">
                    <h2><i class="fas fa-link"></i> 聚合思维训练</h2>
                    <p>每题给出 3 个词，请找出一个能与它们都相关联的词。</p>
                    <div class="rule-box">
                        <h3>规则</h3>
                        <ul>
                            <li>输入你认为的联想词并提交。</li>
                            <li>不区分大小写。</li>
                            <li>共 12 题，越快越好。</li>
                        </ul>
                    </div>
                    <button class="start-btn" onclick="startGame()">开始任务</button>
                </div>
            </div>

            <div id="rat-panel" style="display:none;">
                <div class="rat-stage">
                    <div class="rat-box">
                        <div class="rat-triad" id="triad"></div>
                        <input class="rat-input" id="answer" placeholder="输入联想词">
                        <div style="margin-top:12px;">
                            <button class="btn primary" id="submit-btn">提交</button>
                        </div>
                    </div>
                    <p class="rat-feedback" id="feedback"></p>
                </div>
            </div>

            <div class="modal-overlay" id="result-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2><i class="fas fa-flag-checkered"></i> 任务完成</h2>
                    </div>
                    <div class="modal-body">
                        <div class="result-stat">
                            <span class="stat-label">正确率</span>
                            <span class="stat-value highlight" id="result-acc">0%</span>
                        </div>
                        <div class="result-stat">
                            <span class="stat-label">平均每题用时</span>
                            <span class="stat-value" id="result-avg-time">0s</span>
                        </div>
                        <div class="result-stat">
                            <span class="stat-label">总用时</span>
                            <span class="stat-value warning" id="result-total-time">0s</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-primary" onclick="location.reload()">再试一次</button>
                        <a href="index.html" class="btn-secondary">返回主页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/shared/training-results.js"></script>
    <script src="remote-associates.js"></script>
</body>
</html>
