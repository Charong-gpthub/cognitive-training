<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>威斯康星卡片分类 - 认知能力训练</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>
    <style>
        .wcst-stage {
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: center;
        }

        .wcst-card {
            width: 180px;
            min-height: 110px;
            border-radius: 12px;
            border: 2px solid #dfe6ee;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 12px;
        }

        .wcst-symbols {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .wcst-target-grid {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .wcst-target {
            border: 1px solid #dbe3eb;
            border-radius: 10px;
            background: #ffffff;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .wcst-target:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
        }

        .wcst-feedback {
            min-height: 22px;
            font-weight: 600;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <a href="index.html" class="back-btn"><span aria-hidden="true">←</span><span>返回主页</span></a>
            <h1>威斯康星卡片分类</h1>
            <div class="score-board">
                <span><i class="fas fa-list-ol"></i> 试次: <span id="trial">0</span>/36</span>
                <span><i class="fas fa-check"></i> 准确率: <span id="acc">0%</span></span>
                <span><i class="fas fa-random"></i> 分类数: <span id="categories">0</span></span>
            </div>
        </header>

        <div class="game-area">
            <div class="instruction-overlay" id="start-screen">
                <div class="instruction-content">
                    <h2><i class="fas fa-layer-group"></i> 规则转换训练</h2>
                    <p>将中间卡片匹配到下方 4 张参考卡之一。匹配规则会在你连续答对后悄悄改变。</p>
                    <div class="rule-box">
                        <h3>规则</h3>
                        <ul>
                            <li>每次点击一张参考卡进行匹配。</li>
                            <li>系统只反馈“正确/错误”，不会告诉当前规则。</li>
                            <li>你需要根据反馈持续调整策略。</li>
                        </ul>
                    </div>
                    <button class="start-btn" onclick="startGame()">开始任务</button>
                </div>
            </div>

            <div id="wcst-panel" style="display:none;">
                <div class="wcst-stage">
                    <div>
                        <p style="margin:0 0 6px 0;color:#7f8c8d;">待匹配卡片</p>
                        <div class="wcst-card" id="stimulus-card"></div>
                    </div>

                    <div class="wcst-target-grid" id="target-grid"></div>
                    <p class="wcst-feedback" id="feedback"></p>
                </div>
            </div>

            <div class="modal-overlay" id="result-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2><i class="fas fa-flag-checkered"></i> 任务完成</h2>
                    </div>
                    <div class="modal-body">
                        <div class="result-stat">
                            <span class="stat-label">准确率</span>
                            <span class="stat-value highlight" id="result-acc">0%</span>
                        </div>
                        <div class="result-stat">
                            <span class="stat-label">完成分类</span>
                            <span class="stat-value" id="result-categories">0</span>
                        </div>
                        <div class="result-stat">
                            <span class="stat-label">持续性错误</span>
                            <span class="stat-value warning" id="result-persev">0</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-primary" onclick="location.reload()">再试一次</button>
                        <a href="index.html" class="btn-secondary">返回主页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/shared/training-results.js"></script>
    <script src="wisconsin-card.js"></script>
</body>
</html>
