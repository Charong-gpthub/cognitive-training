<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>眼神读心测验 - 认知能力训练</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .eyes-stage {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .eyes-face {
            width: 320px;
            height: 140px;
            border: 1px solid #dce4ec;
            border-radius: 12px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .eye-wrap {
            width: 80px;
            height: 42px;
            border: 3px solid #2c3e50;
            border-radius: 50%;
            position: relative;
            background: #fdfefe;
        }

        .eye-wrap + .eye-wrap {
            margin-left: 36px;
        }

        .pupil {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #2c3e50;
            position: absolute;
            top: 12px;
            left: 30px;
        }

        .brow {
            position: absolute;
            width: 88px;
            height: 4px;
            background: #2c3e50;
            top: 30px;
            border-radius: 4px;
        }

        .brow.left { left: 63px; }
        .brow.right { right: 63px; }

        .eyes-options {
            display: grid;
            grid-template-columns: repeat(2, minmax(120px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 420px;
        }

        .eyes-options button {
            border: 1px solid #d5dee7;
            border-radius: 8px;
            padding: 10px 12px;
            background: #fff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        .eyes-options button:hover {
            border-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> 返回大厅</a>
            <h1>眼神读心测验</h1>
            <div class="score-board">
                <span><i class="fas fa-list-ol"></i> 题目: <span id="progress">0</span>/12</span>
                <span><i class="fas fa-check"></i> 正确率: <span id="acc">0%</span></span>
                <span><i class="fas fa-stopwatch"></i> 平均反应: <span id="avg-rt">0ms</span></span>
            </div>
        </header>

        <div class="game-area">
            <div class="instruction-overlay" id="start-screen">
                <div class="instruction-content">
                    <h2><i class="fas fa-eye"></i> 情绪识别训练</h2>
                    <p>根据眼部表情特征，选择最符合的心理状态。</p>
                    <div class="rule-box">
                        <h3>规则</h3>
                        <ul>
                            <li>每题观察眼神后选择 1 个情绪标签。</li>
                            <li>强调快速且准确。</li>
                            <li>共 12 题。</li>
                        </ul>
                    </div>
                    <button class="start-btn" onclick="startGame()">开始任务</button>
                </div>
            </div>

            <div id="eyes-panel" style="display:none;">
                <div class="eyes-stage">
                    <div class="eyes-face">
                        <div class="brow left" id="brow-left"></div>
                        <div class="brow right" id="brow-right"></div>
                        <div class="eye-wrap">
                            <div class="pupil" id="pupil-left"></div>
                        </div>
                        <div class="eye-wrap">
                            <div class="pupil" id="pupil-right"></div>
                        </div>
                    </div>
                    <div class="eyes-options" id="options"></div>
                    <p id="feedback" style="min-height:22px;font-weight:600;color:#34495e;"></p>
                </div>
            </div>

            <div class="modal-overlay" id="result-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2><i class="fas fa-flag-checkered"></i> 任务完成</h2>
                    </div>
                    <div class="modal-body">
                        <div class="result-stat">
                            <span class="stat-label">正确率</span>
                            <span class="stat-value highlight" id="result-acc">0%</span>
                        </div>
                        <div class="result-stat">
                            <span class="stat-label">平均反应时</span>
                            <span class="stat-value" id="result-rt">0ms</span>
                        </div>
                        <div class="result-stat">
                            <span class="stat-label">总正确数</span>
                            <span class="stat-value warning" id="result-correct">0</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-primary" onclick="location.reload()">再试一次</button>
                        <a href="index.html" class="btn-secondary">返回大厅</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/shared/training-results.js"></script>
    <script src="eyes-reading.js"></script>
</body>
</html>
