<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基率忽略任务 - 认知能力训练</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>
    <style>
        .br-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 16px;
            border-left: 4px solid #3498db;
            margin: 16px 0;
        }

        .br-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .br-options .btn {
            justify-content: center;
        }

        .br-feedback {
            margin-top: 14px;
            min-height: 22px;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <a href="index.html" class="back-btn"><span aria-hidden="true">←</span><span>返回主页</span></a>
            <h1>基率忽略任务</h1>
            <div class="score-board">
                <span><i class="fas fa-list-ol"></i> 题目: <span id="progress">0/6</span></span>
                <span><i class="fas fa-check-circle"></i> 正确率: <span id="accuracy">0%</span></span>
                <span><i class="fas fa-exclamation-triangle"></i> 基率忽略率: <span id="neglect-rate">0%</span></span>
            </div>
        </header>

        <div class="game-area">
            <div class="instruction-overlay" id="start-screen">
                <div class="instruction-content">
                    <h2><i class="fas fa-chart-pie"></i> 统计直觉训练</h2>
                    <p>在“阳性检测”场景下，判断真正患病概率。训练你把基率与检测准确度一起纳入判断。</p>
                    <div class="rule-box">
                        <h3>规则</h3>
                        <ul>
                            <li>每题会给出：患病率（基率）、灵敏度、特异度。</li>
                            <li>你需要选择“阳性后真实患病概率”的合理估计。</li>
                            <li>其中一个选项通常是“只看灵敏度”的直觉陷阱。</li>
                        </ul>
                    </div>
                    <button class="start-btn" onclick="startGame()">开始任务</button>
                </div>
            </div>

            <div id="br-panel" style="display:none;">
                <div class="br-card" id="question-card"></div>
                <div class="br-options" id="options"></div>
                <p class="br-feedback" id="feedback"></p>
            </div>

            <div class="modal-overlay" id="result-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2><i class="fas fa-flag-checkered"></i> 完成</h2>
                    </div>
                    <div class="modal-body">
                        <div class="result-stat">
                            <span class="stat-label">正确率</span>
                            <span class="stat-value highlight" id="result-acc">0%</span>
                        </div>
                        <div class="result-stat">
                            <span class="stat-label">基率忽略率</span>
                            <span class="stat-value warning" id="result-neglect">0%</span>
                        </div>
                        <p class="feedback-text" id="result-text"></p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-primary" onclick="location.reload()">再试一次</button>
                        <a href="index.html" class="btn-secondary">返回主页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/shared/seeded-random.js"></script>
    <script src="src/shared/training-results.js"></script>
    <script src="base-rate.js"></script>
</body>
</html>
